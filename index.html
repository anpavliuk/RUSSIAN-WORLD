<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Руский</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.blue {
			background-color:blue;
		}
		
		.yellow {
			background-color: yellow;
		}
		
		.white {
			background-color: beige;
		}
		
		.red {
			background-color: red;
		}

		.green {
			background-color: green;
		}

		.part {
			height: 200px;
			border: 2px solid black;
			border-bottom: none;
		}

		.part:last-child {
			border-bottom: 2px solid black;
		}

		#russia .part {
			height: calc(400px/3);
		}

		#belasussia .part:nth-child(2) {
			height: 100px;
		}

		#belasussia .part:nth-child(1) {
			height: 300px;
		}

		.vyshevanka {
			background-image: url("./BelasussiaVyshevanka.png");
			width: 100px;
			height: 400px;
			border: 2px solid black;
			border-right: none;
		}

		.flag {
			display: flex;
			width: 600px;
			height: 400px;
		}

		#russia.flag,
		#ukraine.flag {
			flex-direction: column;
		}

		.geom {
			display: flex;
			flex-direction: column;
			width: 500px;
		}
		a {
			display: block;
			margin: 30px;
		}
	</style>
</head>
<body>
	<div id="ruskiy-mir">
			<a href="https://vkys.info/uploads/posts/2017-12/1512763631_106.jpg">
				<div class="flag" id="ukraine">
					<div class="part blue"></div>
					<div class="part yellow"></div>
				</div>
			</a>
			<a href="https://cdn25.img.ria.ru/images/155946/25/1559462529_0:161:3071:1888_600x0_80_0_0_a2d1e77a3124631465a2ee1334e08720.jpg">
				<div class="flag" id="russia">
					<div class="part white"></div>
					<div class="part blue"></div>
					<div class="part red"></div>
				</div>
			</a>
			<a href="https://pbs.twimg.com/profile_images/1033849070111150081/Qgrldiuu_400x400.jpg">
			<div class="flag" id="belasussia">
				<!-- <img src="./BelasussiaVyshevanka.png" alt="BelasussiaVyshevanka.png"> -->
				<div class="vyshevanka"></div>
				<div class="geom">
					<div class="part red"></div>
					<div class="part green"></div> 
				</div>
			</div>
			</a>
	</div>
</body>
</html>
